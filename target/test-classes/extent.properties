# Extent Reports Configuration
extent.reporter.spark.start=true
extent.reporter.spark.out=target/ExtentReports/Spark.html
extent.reporter.spark.config=src/test/resources/extent-config.xml

# Enable JSON and other formats if needed
extent.reporter.json.start=true
extent.reporter.json.out=target/ExtentReports/Extent.json
extent.reporter.junit.start=false
extent.reporter.junit.out=target/ExtentReports/Extent.xml